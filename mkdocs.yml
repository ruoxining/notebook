theme:
  name: material
  palette:
    primary: black
  language: zh
  features:
    - content.code.copy
    # - navigation.expand # 一级导航在竖向
    # - navigation.top  # 导航完全展开
    - navigation.tabs # 一级导航在横着的导航栏
  icon:
    repo: fontawesome/brands/git-alt
  font:
    text: Noto Sans Simplified Chinese
    code: Robot Mono

plugins:
  - search
  - statistics
  # - mkdocs-video:
  #     is_video: True
  #     video_muted: True
  #     video_controls: True
  #     css_style:
  #       width: "50%"

markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - pymdownx.arithmatex:
      generic: true
# extra:
#   - statistics: True
extra_css:
  - _css/style.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - javascripts/tex-mml-chtml.js